<div class="searchBox">
  <form>
    <input
      type="search"
      id="searchInput"
      placeholder="search movies..."
      [formControl]="searchInput"
    />
  </form>
</div>

<div id="results">
  <h1>{{ listTitle }}</h1>
  <div class="movies-grid">
    <app-movie-card *ngFor="let movie of movies" [movie]="movie">
    </app-movie-card>
  </div>
</div>
